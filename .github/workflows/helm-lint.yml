name: Helm Lint & Template Check

on:
  push:
    paths: [ 'src/**' ]
  pull_request:
    paths: [ 'src/**' ]
  workflow_dispatch: {}

jobs:
  helm-lint:
    name: Helm lint and template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.12.0

      - name: Lint and template all charts under src/
        run: |
          set -euo pipefail
          echo "Searching for charts under src/"
          find src -maxdepth 2 -type f -name Chart.yaml -printf '%h\n' | sort -u | while read -r chartdir; do
            if [ -z "$chartdir" ]; then
              continue
            fi
            echo "\n=== Helm lint for: $chartdir ==="
            helm lint "$chartdir"
            echo "--- helm template render for: $chartdir ---"
            helm template "$chartdir" --validate --include-crds > /dev/null
          done
